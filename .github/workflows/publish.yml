name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.0.1, v1.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This gives permission to create releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test
        env:
          SUI_RPC_URL: ${{ secrets.SUI_RPC_URL }}

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## @suiz/tx-parse ${{ github.ref_name }}
            
            ### Installation
            ```bash
            npm install @suiz/tx-parse@${{ github.ref_name }}
            ```
            
            See [npm package](https://www.npmjs.com/package/@suiz/tx-parse/v/${{ github.ref_name }}) for more details.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}